<mat-table
    cdkDropList
    cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="drop($event)"
    [dataSource]="dataSource"
    class="mat-elevation-z0"
    matSort>
    <!-- userId Column -->
    <ng-container matColumnDef="userId">
      <mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag  class="ngx-table-cell-avatar"> {{ getColumnHeaderLableI18nKey('userId') | translate }} </mat-header-cell>
      <mat-cell *matCellDef="let element" (click)="navigate(element)" class="ngx-table-cell-avatar">
        <mat-icon color="primary" class="ngx-icon-btn">{{ngxIconCodeENUM.PHOTO_ALBUM}}</mat-icon>
      </mat-cell>
    </ng-container>

    <!-- title Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag > {{ getColumnHeaderLableI18nKey('title') | translate }} </mat-header-cell>
      <mat-cell *matCellDef="let element" (click)="navigate(element)"> {{element.title}} </mat-cell>
    </ng-container>

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef class="ngx-table-menu-cell" style="max-width: 80px;" >
        <lib-table-column-controls-menu [columnControls]="columnControls"></lib-table-column-controls-menu>
      </mat-header-cell>
      <mat-cell *matCellDef="let element" class="ngx-table-menu-cell" style="max-width: 80px;" >
        <mat-icon color="accent" class="ngx-icon-btn" [ngClass]="{ disabled: element?.loading }">delete</mat-icon>
        <mat-icon color="accent" class="ngx-icon-btn" (click)="navigate(element)">{{ngxIconCodeENUM.NAVIGATE_NEXT}}</mat-icon>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator
    [length]="resultsLength"
    (page)="matPageEvent($event)"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[10]"
    showFirstLastButtons>
</mat-paginator>
