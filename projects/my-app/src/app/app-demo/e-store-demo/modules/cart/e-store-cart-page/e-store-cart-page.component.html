<div class="cart-container">
  <h2>Your Shopping Cart</h2>
  <div *ngIf="items_.length === 0">
    <p>Your cart is empty.</p>
  </div>
  <div *ngFor="let item of items_" class="cart-item">
    <div class="item-info">
      <div class="item-name">{{ item?.title }}</div>
      <div class="item-amount">Amount: {{ item?.amount }}</div>
      <div class="item-price">Per item: {{ item?.price | currency }}</div>
      <div class="item-price">
        <!-- Total: {{ item?.price * item?.amount | currency }} -->
      </div>
    </div>
    <button mat-raised-button color="warn" (click)="removeItem(item)">
      Remove
    </button>
  </div>
  <div class="total">
    <span>Total: </span>
    <span class="total-price">{{ getTotal() | currency }}</span>
  </div>
</div>
