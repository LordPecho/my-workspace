<mat-toolbar class="nav-bar" fxLayout="row" fxLayoutAlign="space-around center">
  <div *ngFor="let item of list">
    <div fxFlex>
      <button
        mat-mini-fab
        color="primary"
        (click)="navigate(item.routerLink)"
        matTooltipClass="layout-tooltip"
        [matTooltip]="item.title"
      >
        <mat-icon>{{ item.icon }}</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
