<h1 class="title">Popular Products:</h1>
<div fxLayout="row wrap" fxLayoutAlign="center center">
  <button mat-fab color="primary" (click)="leftButton()"><</button>
  <ng-container *ngFor="let item of data">
    <app-e-store-shop-product-mat-card
      *ngIf="checkIndex(item, index)"
      [data]="item"
      fxFlex="0 1 calc(25% - 32px)"
    >
    </app-e-store-shop-product-mat-card>
  </ng-container>
  <button mat-fab color="primary" (click)="rightButton()">></button>
</div>
<div></div>
